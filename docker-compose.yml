version: '3'

# Build: docker-compose run --rm gradle
# Run: docker-compose up -d spodlivoi
services: 
    gradle:
        image: gradle:6.3-jdk8
        env_file:
            - .env
        volumes: 
            - ./:/opt/spodlivoi
        user: ${RUNAS}
        command: gradle build --no-daemon -g gradle-user-home
        working_dir: /opt/spodlivoi
    
    spodlivoi:
        image: spodlivoibot
        env_file: 
            - .env
        build:
            args: 
                - TOKEN=${TOKEN}
                - RUNAS=${RUNAS}
                - BOTNAME=${BOTNAME}
                - TZ=${TZ}
            dockerfile: ./Dockerfile
            context: .
        volumes:
            - ./build/libs/spodlivoi.jar:/opt/spodlivoi/spodlivoi.jar:ro
            - ./db:/opt/spodlivoi/db
        user: ${RUNAS}
        working_dir: /opt/spodlivoi
        container_name: spodlivoibot
        tty: true
        stdin_open: true
        restart: always
        # network_mode: host
