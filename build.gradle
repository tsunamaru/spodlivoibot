buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.4'
    }
}
plugins {
    id 'java'
    id 'application'
}
mainClassName = 'bot.Main'
sourceCompatibility = 1.8

apply plugin: 'com.github.johnrengelman.shadow'
repositories {
    mavenCentral()
    google()
}
jar {
    manifest {
        attributes 'Main-Class': 'bot.Main'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
group 'spodlivoi'
version ''


dependencies {
    testCompile group: 'junit', name: 'junit', version: '5.6.2'
    compile group: 'org.telegram', name: 'telegrambots', version: '4.9'
    compile 'org.hibernate:hibernate-core:5.4.17.Final'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.32.3.1'
    compile group: 'com.zsoltfabok', name: 'sqlite-dialect', version: '1.0'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
    compile group: 'commons-io', name: 'commons-io', version: '2.7'

}
